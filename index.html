<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="CSS/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="CSS/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="content" class="m2">

                    <!-- header -->
                    <header id="header" class=" pink darken-1">
                        Send New Email
                    </header>

                    <!-- form -->
                    <form id="email-form" action="#" class="col s10 offset-s1">
                        <div class="row">

                            <!-- email -->
                            <div class="input-field col s12">
                                <input id="email" type="email" class="inputs">
                                <label for="email">To:</label>
                                <p>must be like: email@domain.com</p>
                            </div>

                            <!-- Subject-->
                            <div class="input-field col s12">
                                <input id="subject" type="text" class="inputs">
                                <label for="subject">Subject:</label>
                                <p>must be between 1 - 25 characters</p>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message" class="materialize-textarea inputs"></textarea>
                                <label for="message">Message</label>
                                <p>must between 1 - 1000 characters</p>
                            </div>
                        </div>
                        <div class="row hide" id="loaders">
                            <img id="spinner" src="Images/spinner.gif" width="150">
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button id="sendBtn" class="btn waves-effect waves-light pink darken-2"
                                    type="submit">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="col s6">
                                <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2"
                                    type="reset">Reset
                                    <i class="material-icons right">delete</i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- sent email -->
                    <div id="email-sent" class="hide">
                        <h5>Email has been sent!</h5>
                        <img src="Images/mail.gif" alt="mail" id="sentMail">
                        <button class="btn waves-effect waves-light light-blue" onclick="location.reload()" style="margin:10px;">New Email</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="JS/materialize.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
